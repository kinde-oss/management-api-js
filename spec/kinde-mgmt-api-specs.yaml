openapi: 3.0.0
info:
  version: '1'
  title: Kinde Management API
  description: Provides endpoints to manage your Kinde Businesses
  termsOfService: https://docs.kinde.com/trust-center/agreements/terms-of-service/
  contact:
    name: Kinde Support Team
    email: support@kinde.com
    url: https://docs.kinde.com
servers:
  - url: https://{your_subdomain}.kinde.com
    variables:
      businessName:
        default: app
        description: Business name created in the Kinde admin area.
tags:
  - name: OAuth
    x-displayName: OAuth
  - name: APIs
    x-displayName: APIs
  - name: Applications
    x-displayName: Applications
  - name: Business
    x-displayName: Business
  - name: Industries
    x-displayName: Industries
  - name: Timezones
    x-displayName: Timezones
  - name: Callbacks
    x-displayName: Callbacks
  - name: Connected Apps
    x-displayName: Connected Apps
  - name: Connections
    x-displayName: Connections
  - name: Environments
    x-displayName: Environments
  - name: Feature Flags
    x-displayName: Feature Flags
  - name: Identities
    x-displayName: Identities
  - name: Organizations
    x-displayName: Organizations
  - name: Permissions
    x-displayName: Permissions
  - name: Properties
    x-displayName: Properties
  - name: Property Categories
    x-displayName: Property Categories
  - name: Roles
    x-displayName: Roles
  - name: Subscribers
    x-displayName: Subscribers
  - name: Users
    x-displayName: Users
  - name: Webhooks
    x-displayName: Webhooks
paths:
  /oauth2/user_profile:
    get:
      tags:
        - OAuth
      operationId: getUser
      description: |
        Contains the id, names and email of the currently logged in user.
      summary: Get User Profile
      responses:
        '200':
          description: Details of logged in user V1.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_profile'
        '403':
          description: Invalid credentials.
      security:
        - kindeBearerAuth: []
  /oauth2/introspect:
    post:
      tags:
        - OAuth
      operationId: tokenIntrospection
      description: Retrieve information about the provided token.
      summary: Get token details
      requestBody:
        description: Token details.
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                token:
                  description: The token to be introspected.
                  type: string
                token_type:
                  type: string
                  description: The provided token's type.
      responses:
        '200':
          description: Details of the token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/token_introspect'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/token_introspect'
        '401':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/token_error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/token_error_response'
        '403':
          description: Invalid credentials.
        '429':
          description: Request was throttled.
      security:
        - kindeBearerAuth: []
  /oauth2/revoke:
    post:
      tags:
        - OAuth
      operationId: tokenRevocation
      description: Revoke a previously issued token.
      summary: Revoke token
      requestBody:
        description: Details of the token to be revoked.
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                token:
                  description: The token to be revoked.
                  type: string
                client_id:
                  type: string
                  description: The identifier for your client.
                client_secret:
                  type: string
                  description: The secret associated with your client.
      responses:
        '200':
          description: Token successfully revoked.
        '401':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/token_error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/token_error_response'
        '403':
          description: Invalid credentials.
        '429':
          description: Request was throttled.
      security:
        - kindeBearerAuth: []
  /oauth2/v2/user_profile:
    get:
      tags:
        - OAuth
      operationId: getUserProfileV2
      description: >
        Contains the id, names, profile picture URL and email of the currently
        logged in user.
      summary: Returns the details of the currently logged in user
      responses:
        '200':
          description: Details of logged in user V2.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_profile_v2'
        '403':
          description: Invalid credentials.
        '429':
          description: Request was throttled.
      security:
        - kindeBearerAuth: []
  /api/v1/apis:
    get:
      tags:
        - APIs
      operationId: getAPIs
      description: |
        Returns a list of APIs.
      security:
        - ManagementAPI:
            - read:apis
      summary: List APIs
      responses:
        '200':
          description: APIs successfully retrieved.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/apis'
            application/json:
              schema:
                $ref: '#/components/schemas/apis'
        '400':
          description: Invalid request.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '429':
          description: Request was throttled.
    post:
      tags:
        - APIs
      operationId: addAPIs
      description: |
        Add APIs.
      security:
        - ManagementAPI:
            - create:apis
      summary: Add APIs
      requestBody:
        description: API details.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                audience:
                  type: string
              required:
                - name
                - audience
      responses:
        '200':
          description: APIs successfully updated
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/success_response'
            application/json:
              schema:
                $ref: '#/components/schemas/success_response'
        '400':
          description: Invalid request.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '429':
          description: Request was throttled.
  /api/v1/apis/{api_id}:
    get:
      tags:
        - APIs
      operationId: getAPI
      description: |
        Returns the details of the API.
      security:
        - ManagementAPI:
            - read:apis
      summary: List API details
      parameters:
        - name: api_id
          in: path
          description: The API's id.
          required: true
          schema:
            type: string
            nullable: false
      responses:
        '200':
          description: API successfully retrieved.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/api'
            application/json:
              schema:
                $ref: '#/components/schemas/api'
        '400':
          description: Invalid request.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '429':
          description: Request was throttled.
    delete:
      tags:
        - APIs
      operationId: deleteAPI
      description: |
        Deletes API.
      security:
        - ManagementAPI:
            - delete:apis
      summary: Delete API
      parameters:
        - name: api_id
          in: path
          description: The API's id.
          required: true
          schema:
            type: string
            nullable: false
      responses:
        '200':
          description: API successfully deleted.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/success_response'
            application/json:
              schema:
                $ref: '#/components/schemas/success_response'
        '400':
          description: Invalid request.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '429':
          description: Request was throttled.
  /api/v1/apis/{api_id}/applications:
    patch:
      tags:
        - APIs
      operationId: updateAPIApplications
      description: |
        Update the applications under that API.
      security:
        - ManagementAPI:
            - update:apis
      summary: Update API Applications
      parameters:
        - name: api_id
          in: path
          description: The identifier for the API.
          required: true
          schema:
            type: string
      requestBody:
        description: The applications you want to connect or disconnect.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - applications
              properties:
                applications:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                    properties:
                      id:
                        description: The application's id.
                        type: string
                      operation:
                        description: >-
                          Optional operation, set to 'delete' to remove the user
                          from the organization.
                        type: string
      responses:
        '200':
          description: API applications updated.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/success_response'
            application/json:
              schema:
                $ref: '#/components/schemas/success_response'
        '400':
          description: Invalid request.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
        '429':
          description: Request was throttled.
  /api/v1/applications:
    get:
      tags:
        - Applications
      operationId: getApplications
      description: |
        Get a list of applications.
      security:
        - ManagementAPI:
            - read:applications
      summary: List Applications
      parameters:
        - name: sort
          in: query
          description: Field and order to sort the result by.
          schema:
            type: string
            nullable: true
            enum:
              - name_asc
              - name_desc
        - name: page_size
          in: query
          description: Number of results per page. Defaults to 10 if parameter not sent.
          schema:
            type: integer
            nullable: true
        - name: next_token
          in: query
          description: A string to get the next page of results if there are more results.
          schema:
            type: string
            nullable: true
      responses:
        '200':
          description: A successful response with a list of applications or an empty list.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_applications_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/get_applications_response'
        '403':
          description: Invalid credentials.
        '429':
          description: Request was throttled.
    post:
      tags:
        - Applications
      operationId: createApplication
      description: Create an application.
      security:
        - ManagementAPI:
            - create:applications
      summary: Create Application
      requestBody:
        description: Application details.
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: The application's name.
                  type: string
                type:
                  description: The application's type.
                  type: string
                  enum:
                    - reg
                    - spa
                    - m2m
      responses:
        '200':
          description: Application successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create_application_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/create_application_response'
        '400':
          description: Error creating user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
        '429':
          description: Request was throttled.
  /api/v1/applications/{application_id}:
    get:
      tags:
        - Applications
      operationId: getApplication
      description: |
        Gets an application given the application's id.
      summary: Get Application
      security:
        - ManagementAPI:
            - read:applications
      parameters:
        - name: application_id
          in: path
          description: The identifier for the application.
          required: true
          schema:
            type: string
            nullable: false
      responses:
        '200':
          description: Application successfully retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_application_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/get_application_response'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
        '429':
          description: Request was throttled.
    patch:
      tags:
        - Applications
      operationId: updateApplication
      description: Update an application.
      summary: Update Application
      security:
        - ManagementAPI:
            - update:applications
      parameters:
        - name: application_id
          in: path
          description: The identifier for the application.
          required: true
          schema:
            type: string
      requestBody:
        description: Application details.
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: The application's name.
                  type: string
                language_key:
                  description: The application's language key.
                  type: string
                logout_uris:
                  description: The application's logout uris.
                  type: array
                  items:
                    type: string
                redirect_uris:
                  description: The application's redirect uris.
                  type: array
                  items:
                    type: string
                login_uri:
                  description: The default login route for resolving session issues.
                  type: string
                homepage_uri:
                  description: The homepage link to your application.
                  type: string
      responses:
        '200':
          description: Application successfully updated.
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
        '429':
          description: Request was throttled.
    delete:
      tags:
        - Applications
      operationId: deleteApplication
      description: |
        Delete application.
      security:
        - ManagementAPI:
            - delete:applications
      summary: Delete Application
      parameters:
        - name: application_id
          in: path
          description: The identifier for the application.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Application successfully deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/success_response'
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
        '429':
          description: Request was throttled.
  /api/v1/applications/{application_id}/connections:
    get:
      tags:
        - Applications
      operationId: GetApplicationConnections
      description: Gets all connections for an application.
      security:
        - ManagementAPI:
            - read:application_connections
      summary: Get connections
      parameters:
        - name: application_id
          in: path
          description: The identifier/client ID for the application.
          required: true
          schema:
            type: string
            nullable: false
      responses:
        '200':
          description: Application connections successfully retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_connections_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/get_connections_response'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
        '429':
          description: Request was throttled.
  /api/v1/applications/{application_id}/connections/{connection_id}:
    post:
      tags:
        - Applications
      operationId: EnableConnection
      description: Enable an auth connection for an application.
      security:
        - ManagementAPI:
            - create:application_connections
      summary: Enable connection
      parameters:
        - name: application_id
          in: path
          description: The identifier/client ID for the application.
          required: true
          schema:
            type: string
        - name: connection_id
          in: path
          description: The identifier for the connection.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Connection successfully enabled.
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
        '429':
          description: Request was throttled.
    delete:
      tags:
        - Applications
      operationId: RemoveConnection
      description: Turn off an auth connection for an application
      summary: Remove connection
      security:
        - ManagementAPI:
            - delete:application_connections
      parameters:
        - name: application_id
          in: path
          description: The identifier/client ID for the application.
          required: true
          schema:
            type: string
        - name: connection_id
          in: path
          description: The identifier for the connection.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Connection successfully removed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/success_response'
        '400':
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
        '429':
          description: Request was throttled.
  /api/v1/business:
    get:
      tags:
        - Business
      operationId: getBusiness
      description: Get your business details.
      security:
        - ManagementAPI:
            - read:business
      summary: List business details
      parameters:
        - name: code
          in: query
          description: Business code.
          schema:
            type: string
            nullable: false
          required: true
        - name: name
          in: query
          description: Business name.
          schema:
            type: string
            nullable: false
          required: true
        - name: email
          in: query
          description: Email associated with business.
          schema:
            type: string
            nullable: false
          required: true
        - name: phone
          in: query
          description: Phone number associated with business.
          schema:
            type: string
            nullable: true
          required: false
        - name: industry
          in: query
          description: The industry your business is in.
          schema:
            type: string
            nullable: false
          required: false
        - name: timezone
          in: query
          description: The timezone your business is in.
          schema:
            type: string
            nullable: false
          required: false
        - name: privacy_url
          in: query
          description: Your Privacy policy URL.
          schema:
            type: string
            nullable: true
          required: false
        - name: terms_url
          in: query
          description: Your Terms and Conditions URL.
          schema:
            type: string
            nullable: true
          required: false
      responses:
        '201':
          description: A successful response with your business details.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/success_response'
        '403':
          description: Invalid credentials.
        '429':
          description: Request was throttled.
    patch:
      tags:
        - Business
      operationId: updateBusiness
      description: Update business details.
      security:
        - ManagementAPI:
            - update:businesses
      summary: Update business details
      parameters:
        - name: business_name
          in: query
          description: Business name.
          schema:
            type: string
            nullable: false
          required: true
        - name: primary_email
          in: query
          description: Email associated with business.
          schema:
            type: string
            nullable: false
          required: true
        - name: primary_phone
          in: query
          description: Phone number associated with business.
          schema:
            type: string
            nullable: true
          required: false
        - name: industry_key
          in: query
          description: The key of the industry your business is in.
          schema:
            type: string
            nullable: false
          required: false
        - name: timezone_id
          in: query
          description: The ID of the timezone your business is in.
          schema:
            type: string
            nullable: false
          required: false
        - name: privacy_url
          in: query
          description: Your Privacy policy URL.
          schema:
            type: string
            nullable: true
          required: false
        - name: terms_url
          in: query
          description: Your Terms and Conditions URL.
          schema:
            type: string
            nullable: true
          required: false
        - name: is_show_kinde_branding
          in: query
          description: >-
            Display "Powered by Kinde" on your sign up, sign in, and
            subscription pages.
          schema:
            type: string
            nullable: true
          required: false
        - name: is_click_wrap
          in: query
          description: Show a policy acceptance checkbox on sign up.
          schema:
            type: boolean
            nullable: true
          required: false
        - name: partner_code
          in: query
          description: Your Kinde Perk code.
          schema:
            type: string
            nullable: true
          required: false
      responses:
        '201':
          description: Business successfully updated.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/success_response'
        '400':
          description: Invalid request.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/error_response'
        '403':
          description: Invalid credentials.
        '429':
          description: Request was throttled.
  /api/v1/industries:
    get:
      tags:
        - Industries
      operationId: getIndustries
      description: Get a list of industries and associated industry keys.
      security:
        - ManagementAPI:
            - read:industries
      summary: List industries and industry keys.
      parameters:
        - name: industry_key
          in: query
          description: Industry Key.
          schema:
            type: string
        - name: name
          in: query
          description: Industry name.
          schema:
            type: string
      responses:
        '201':
          description: A successful response with a list of industries and industry keys.
          content:
